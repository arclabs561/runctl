name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Secret scanning must pass before any other checks
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run secret check script
        run: |
          chmod +x scripts/check-secrets.sh
          ./scripts/check-secrets.sh

      - name: Check for AWS access keys
        run: |
          if git grep -E "AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}" -- . :!scripts/check-secrets.sh :!docs/ :!.github/ :!tests/; then
            echo "::error::Potential AWS access keys found"
            exit 1
          fi

      - name: Check for private keys
        run: |
          if git grep -E "BEGIN.*PRIVATE KEY" -- . :!scripts/check-secrets.sh :!docs/ :!.github/ :!tests/; then
            echo "::error::Private keys found"
            exit 1
          fi

      - name: Verify sensitive files not tracked
        run: |
          SENSITIVE=$(git ls-files | grep -E "\.(env|pem|key|secret|credential)$" || true)
          if [ -n "$SENSITIVE" ]; then
            echo "::error::Sensitive files in git: $SENSITIVE"
            exit 1
          fi

  # All other checks depend on secret scanning passing
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: secret-scanning
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Check linting
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        run: cargo test --lib

      - name: Run integration tests
        run: cargo test --test integration_test || true

      - name: Run E2E secret scanning tests
        run: |
          cargo test --features e2e secret_scanning --lib || echo "E2E tests skipped"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: secret-scanning
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build release
        run: cargo build --release

      - name: Verify binary
        run: |
          ./target/release/runctl --version || echo "Version check failed"

