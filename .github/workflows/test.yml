name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run secret check script
        run: |
          chmod +x scripts/check-secrets.sh
          ./scripts/check-secrets.sh

      - name: Check for hardcoded credentials
        run: |
          # Check for common secret patterns (exclude test/check scripts and docs)
          if git grep -E "AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}" -- . :!scripts/check-secrets.sh :!docs/ :!.github/ :!tests/; then
            echo "::error::Potential AWS access keys found in code"
            exit 1
          fi

      - name: Check for private keys
        run: |
          if git grep -E "BEGIN.*PRIVATE KEY|BEGIN RSA PRIVATE KEY|BEGIN EC PRIVATE KEY" -- . :!scripts/check-secrets.sh :!docs/ :!.github/ :!tests/; then
            echo "::error::Private keys found in code"
            exit 1
          fi

      - name: Verify sensitive files not tracked
        run: |
          # Check that sensitive files are not in git
          SENSITIVE_FILES=$(git ls-files | grep -E "\.(env|pem|key|secret|credential)$" || true)
          if [ -n "$SENSITIVE_FILES" ]; then
            echo "::error::Sensitive files found in git: $SENSITIVE_FILES"
            exit 1
          fi

      - name: Verify config file not tracked
        run: |
          if git ls-files | grep -q "\.trainctl\.toml"; then
            echo "::error::.trainctl.toml should not be tracked in git"
            exit 1
          fi

      - name: Run E2E secret scanning tests
        run: |
          cargo test --features e2e secret_scanning --lib || true

  test:
    runs-on: ubuntu-latest
    needs: secret-scanning  # Only run tests if secret scan passes
    # SECURITY: Allow tests on all PRs (no secrets used in regular tests)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Run unit tests
      run: cargo test --lib
    
    - name: Run integration tests
      run: cargo test --test integration_test || true
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Check linting
      run: cargo clippy -- -D warnings
    
    # E2E tests require AWS credentials and are opt-in
    # SECURITY: Only run on pushes to main/develop, NOT on PRs from forks
    # This prevents external PRs from accessing secrets
    - name: Run E2E tests (if enabled)
      if: |
        env.TRAINCTL_E2E == '1' &&
        (github.event_name == 'push' || 
         (github.event_name == 'pull_request' && 
          github.event.pull_request.head.repo.full_name == github.repository))
      env:
        TRAINCTL_E2E: ${{ secrets.TRAINCTL_E2E }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: cargo test --test aws_resources_test --features e2e || true

